<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    
    <link rel="stylesheet" href="mp3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Rubik:wght@500&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img src="./img/263756309_640048957170909_3137882325623023393_n.jpg" alt="">
        </div>
        <h3 class="music-name">Hê, xin chào </h3>
        <input type="range" name="range" id="range" class="range">
        <audio src="./mucsic/TuTam-NguyenTranTrungQuan-6131334.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">
                2:10
            </div>
            <div class="remaining">
                -3:10
            </div>
        </div>
        <div class="controls">
            <ion-icon name="play-back" class="play-back"></ion-icon>
            <div class="play">
                <div class="player-inner">
                    <ion-icon name="play" class="play-icon"></ion-icon>  
                </div>
            </div>
            <ion-icon name="play-forward" class="play-forward"></ion-icon>
        </div>
    </div>
    <script src="mp3.js"></script>
</body>
</html>
